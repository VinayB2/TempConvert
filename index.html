<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TempConvert</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <label for="celcius">°C</label>
        <input id="C" type="number" name="celcius" placeholder="Celcius" />
        <label for="fahrenheit">°F</label>
        <input
          id="F"
          type="number"
          name="fahrenheit"
          placeholder="fahrenheit"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
